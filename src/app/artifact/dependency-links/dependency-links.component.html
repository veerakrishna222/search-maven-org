<mat-card *ngIf="parsedPom && parsedPom.dependencies && (parsedPom.dependencies.length > 0)"
          class="mat-elevation-z mat-smo-default-card mat-smo-dependency-information-card">
  <ng-container i18n>Dependencies:</ng-container>
  <ul>
    <li *ngFor="let dep of parsedPom.dependencies">
      <a [routerLink]="['/artifact', dep.groupId, dep.artifactId]">{{dep.groupId}}:{{dep.artifactId}}</a>
    </li>
  </ul>
</mat-card>
