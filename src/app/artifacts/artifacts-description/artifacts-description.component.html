<div class="artifacts-description" *ngIf="parsedPom">
  <h2 class="name" *ngIf="parsedPom.name">{{ parsedPom.name }}</h2>
  <div class="description" *ngIf="parsedPom.description">{{ parsedPom.description }}</div>
  <!-- TODO: vulnerabilities -->
  <table>
    <tr *ngIf="parsedPom.licenses.length > 0">
      <th scope="row" i18n>Licenses</th>
      <td>
        <ul>
          <li *ngFor="let license of parsedPom.licenses">
            <app-anchor url="{{license.url}}" text="{{license.name}}"></app-anchor>
        </ul>
      </td>
    </tr>
    <tr *ngIf="parsedPom.url">
      <th scope="row" i18n>Home page</th>
      <td><a href="{{parsedPom.url}}">{{parsedPom.url}}</a></td>
    </tr>
    <tr *ngIf="parsedPom.scmUrl">
      <th scope="row" i18n>Source code</th>
      <td><a href="{{parsedPom.scmUrl}}">{{parsedPom.scmUrl}}</a></td>
    </tr>
    <tr *ngIf="parsedPom.organizationName || parsedPom.organizationUrl">
      <th scope="row" i18n="@@Organization">Organization</th>
      <td>
        <app-anchor url="{{parsedPom.organizationUrl}}" text="{{parsedPom.organizationName}}"></app-anchor>
      </td>
    </tr>
    <tr *ngIf="parsedPom.developers.length > 0">
      <th scope="row" i18n>Developers</th>
      <td>
        <ul>
          <li *ngFor="let dev of parsedPom.developers">
            <app-anchor *ngIf="dev.url || dev.name" url="{{dev.url}}" text="{{dev.name}}"></app-anchor>
            <!-- DON'T REFORMAT below to avoid space before comma -->
            <ng-template [ngIf]="dev.email">
              &lt;<a href="{{'mailto:' + dev.email}}">{{dev.email}}</a>&gt;</ng-template><ng-template
            [ngIf]="dev.organization || dev.organizationUrl">,
              <app-anchor url="{{dev.organizationUrl}}" text="{{dev.organization}}"></app-anchor>
            </ng-template>
          </li>
        </ul>
      </td>
    </tr>
    <tr *ngIf="parsedPom.contributors.length > 0">
      <th scope="row" i18n>Contributors</th>
      <td>
        <ul>
          <li *ngFor="let dev of parsedPom.developers">
            <app-anchor *ngIf="dev.url || dev.name" url="{{dev.url}}" text="{{dev.name}}"></app-anchor>
            <!-- DON'T REFORMAT below to avoid space before comma -->
            <ng-template [ngIf]="dev.email">
              &lt;<a href="{{'mailto:' + dev.email}}">{{dev.email}}</a>&gt;</ng-template><ng-template
            [ngIf]="dev.organization || dev.organizationUrl">,
            <app-anchor url="{{dev.organizationUrl}}" text="{{dev.organization}}"></app-anchor>
          </ng-template>
          </li>
        </ul>
      </td>
    </tr>
    <tr *ngIf="parsedPom.mailingLists.length > 0">
      <th scope="row" i18n>Mailing lists</th>
      <td>
        <ul>
          <li *ngFor="let list of parsedPom.mailingLists">
            <app-anchor url="{{list.archiveUrl}}" text="{{list.name}}"></app-anchor>
          </li>
        </ul>
      </td>
    </tr>
    <tr *ngIf="parsedPom.inceptionYear">
      <th scope="row" i18n>Inception year</th>
      <td>{{parsedPom.inceptionYear}}</td>
    </tr>
  </table>
</div>
